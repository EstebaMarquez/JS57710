<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Juego del Ahorcado</h1>
        <div id="word-container"></div>
        <div id="letters-container"></div>
        <div id="attempts-container">Intentos restantes: <span id="attempts"></span></div>
        <button id="restart-button">Reiniciar Juego</button>
        <div id="stats-container">
            <p>Rondas Ganadas: <span id="wins">0</span></p>
            <p>Rondas Perdidas: <span id="losses">0</span></p>
            <button id="reset-stats-button">Reiniciar Contador</button>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modal-message"></span>
            <img id="modal-image" src="" alt="Resultado">
            <button id="modal-close-button">Cerrar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
